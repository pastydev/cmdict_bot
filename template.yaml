AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Run a Telegram Bot for cmdict using AWS Lambda.
Resources:
  CmdictBot:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: '.'
      Description: ''
      MemorySize: 128
      Timeout: 3
      Handler: cmdict_bot.app.lambda_handler
      Runtime: python3.8
      Architectures:
        - x86_64
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      EphemeralStorage:
        Size: 512
      FunctionUrlConfig:
        AuthType: NONE
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
      SnapStart:
        ApplyOn: None
      PackageType: Zip
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
              Resource: arn:aws:logs:eu-central-1:129292220434:*
            - Effect: Allow
              Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - >-
                  arn:aws:logs:eu-central-1:129292220434:log-group:/aws/lambda/cmdict_bot:*
